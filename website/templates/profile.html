{% extends "auth_base.html" %} {% block title %}Sign Up{% endblock %} 
{% block content %}



<div class="app-title" style="margin-top:30px;">
    <CENTER><div>
        <h2>
            <i class="fa fa-user" style="margin-top:40px;"></i> ข้อมูลส่วนตัว
        </h2>
        <i>หน้าแก้ไขข้อมูลส่วนตัวไม่ว่าจะเป็น เบอร์โทร .... และอื่นๆ</i>
    </div></CENTER>
  
</div>
<div class="row">
    <div class="col-md-12">
        <div class="tile">
            <!-- ส่วนtitle -->
            <div class="tile-title-w-btn row">
                <h3 class="title"><b>
                    <i class="fa fa-edit" style="margin-top:40px; margin-left:40px;"></i> แก้ไขข้อมูลส่วนตัว
                </h3></b>
                <p>
                    <button type="button" class="btn btn-primary icon-btn" style="margin-top:35px; margin-left:650px;">
                        <i class="fa fa-key"></i> เปลี่ยนรหัสผ่าน
                    </button>
                </p>
            </div>

            <!-- ส่วนฟอร์ม -->
            <div class="tile-body">
                <form [formGroup]="form" (submit)="onSubmit()">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <img *ngIf="!form.value.image" src="static\images\no-image-profile.png" class="img-fluid img-thumbnail">
                        <!--    <img *ngIf="form.value.image" [src]="form.value.image" class="img-fluid img-thumbnail"> -->
                            </div>
                            <div class="form-group">
                                <input type="file">
                            </div>
                        </div>

                        
                        <div class="col-sm-6">
                            <div class="font-weight-bold" style="font-size: 15px;">
                                <label for="">รหัส&emsp;&emsp;&emsp;&ensp;&nbsp;6209656222</label><br>
                                <label for="">ชื่อ&emsp;&emsp;&emsp;&emsp;&ensp;อัลฟ่า เบต้า</label><br>
                                <label for="">ชั้นปี&emsp;&emsp;&emsp;&ensp;&nbsp;3</label><br>
                                <label for="">หลักสูตร&emsp;&ensp;&nbsp;สาขาวิทยาศาสตร์เเละนวัตกรรมข้อมูล</label><br>
                                <label for="">คณะ&emsp;&emsp;&emsp;&nbsp;&nbsp;วิทยาลัยสหวิทยาการ</label><br>

                                <label for="">เพศ&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
                                <input type="radio" id="contactChoice1"
                                 name="contact" value="email" checked>
                                <label for="contactChoice1">ชาย</label>&ensp;
                            
                                <input type="radio" id="contactChoice2"
                                 name="contact" value="telephone">
                                <label for="contactChoice2">หญิง</label>&ensp;
                            
                                <input type="radio" id="contactChoice3"
                                 name="contact" value="courrier">
                                <label for="contactChoice3">อื่นๆ</label><br>

                                <label for="">อีเมล&emsp;&emsp;&emsp;&ensp;alpha.bet@dome.tu.ac.th</label>
                              </div>

                             <!-- ใส่ disabled ไปจะเเก้ไขไม่ได้
                             <div class="form-group font-weight-bold" style="margin-right: 200px;  font-size: 15px;">
                                <label for="">อีเมล</label>
                                <input type="text" class="form-control" disabled formControlName="email">
                            </div> -->

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group font-weight-bold">
                                        <label for="">เบอร์โทร</label>
                                        <input type="text" class="form-control" formControlName="firstname">
                                    </div>
                               </div>
                            </div>

                    <hr>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" >
                            <i class="fa fa-save"></i> บันทึกข้อมูล
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
   




{% endblock %}
